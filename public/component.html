<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import { createElement, render } from './component.js'

    const myName = {
      cont : { 
        id : "example" , class : "active", style :"color: salmon; font-size: 2rem;" 
      },
    }

    const cont = 
      createElement("h1", { style: myName.cont.style }, 
        "방승희");

    const root = document.getElementById("root");
    root.appendChild(render(cont));
  </script>
</body>
</html>
